<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deep learning for time sereis forecasting</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container-fluid">
    <!-- Header -->
    <h1>Deep learning for time series forecasting</h1>

    <!-- Main Content -->
    <div class="row">
      <!-- Left: Plots -->
      <div class="col-lg-9">
        <!-- Figure 1 -->
        <div class="card p-3 mb-4">
          <h5 class="mb-3">Samples</h5>
          <div class="chart-container">
            <canvas class="sample-line" id="chart1"></canvas>
          </div>
        </div>
        <hr />
      </div>

      <!-- Right: Controls -->
      <div class="col-lg-3">
        <div class="card p-3">
          <h5>Load samples</h5>
          <input type="file" class="form-control w-100 mb-2" id="samples" accept=".csv">
          <h5>Model Parameters</h5>
          <select class="form-select mb-3" id="modelSelect">
            <option value="MLP" selected>MLP</option>
            <option value="xLSTM">xLSTM</option>
            <option value="Transformer">Transformer</option>
          </select>

          <form id="mlp-form">
            <div class="mb-3">
              <label for="mlp-neurons" class="form-label">number of neurons in hidden layers (split by ,)</label>
              <input type="text" class="form-control" id="mlp-neurons", value="16,32,16">
            </div>
            <div class="mb-3">
              <label for="mlp-act-fun" class="form-label">activation function</label>
              <select class="form-select" id="mlp-act-fun">
                <option value="gelu" selected>GeLU</option>
                <option value="silu">SiLU</option>
                <option value="relu">ReLU</option>
                <option value="tanh">Tanh</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="mlp-window" class="form-label">input window</label>
              <input type="number" class="form-control" id="mlp-window" value="10" min="1" max="100" step="1">
            </div>
            <div class="mb-3">
              <label for="mlp-batch" class="form-label">batch size</label>
              <input type="number" class="form-control" id="mlp-batch" value="32" min="1" max="1024" step="1">
            </div>
            <div class="mb-3">
              <label for="mlp-epochs" class="form-label">epochs</label>
              <input type="number" class="form-control" id="mlp-epochs" value="10" min="1" max="1000" step="1">
            </div>
            <div class="mb-3">
              <label for="mlp-lr" class="form-label">learning rate</label>
              <input type="number" class="form-control" id="mlp-lr" value="0.001" min="0.00001" max="1" step="0.0001">
            </div>
          </form>
          <form id="xlstm-form" style="display: none;">
          xlstm parameters
          </form>
          <form id="transformer-form" style="display: none;">
          transformer parameters
          </form>
            <button id="train-btn" class="btn btn-primary w-100">train</button>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <hr>
    <div class="text-center text-muted">
      <small>Built with pytorch</small>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
<script src="/static/script.js"></script>

</html>
