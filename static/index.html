<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deep learning for time sereis forecasting</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style/style.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container-fluid">
    <!-- Header -->
    <h1>Deep learning for time series forecasting</h1>

    <!-- Main Content -->
    <div class="row">
      <!-- Left: Plots -->
      <div class="col-lg-9">
        <div style="height: 30px;">
          <progress style="display: none;" class="w-100" id="train-progress" value="0" max="100"></progress>
        </div>
        <!-- Figure 1 -->
        <div class="card p-3 mb-4">
          <h5 class="mb-3">Samples</h5>
          <div class="chart-container">
            <canvas class="line-chart" id="sample-chart"></canvas>
          </div>
          <h5 class="mb-3">Train loss</h5>
          <div class="chart-container">
            <canvas class="line-chart" id="train-loss-chart"></canvas>
          </div>
          <h5 class="mb-3">Validation loss</h5>
          <div class="chart-container">
            <canvas class="line-chart" id="val-loss-chart"></canvas>
          </div>
        </div>
        <hr />
      </div>

      <!-- Right: Controls -->
      <div class="col-lg-3">
        <div class="card p-3">
          <h5>Load samples</h5>
          <input type="file" class="form-control w-100 mb-2" id="samples" accept=".csv">
          <h5>Model Parameters</h5>
          <select class="form-select mb-3" id="modelSelect">
            <option value="MLP" selected>MLP</option>
            <option value="LSTM">LSTM</option>
            <option value="TCN">TCN</option>
            <option value="Transformer">Transformer</option>
          </select>
          <form id="mlp-form">
          </form>
          <form id="tcn-form">
          </form>
          <form id="lstm-form" style="display: none;">
          </form>
          <form id="xlstm-form" style="display: none;">
          </form>
          <form id="transformer-form" style="display: none;">
          </form>
          <form id="trainer">
          </form>
          <script src="/static/script/form.js"></script>
          <button id="train-btn" class="btn btn-primary w-100">train</button>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <hr>
    <div class="text-center text-muted">
      <small>Built by <a href="https://github.com/shangzhihao/"
          style="text-decoration: none; color:rgba(33, 37, 41, 0.75);">Shang Zhihao</a></small>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/script/script.js"></script>
</body>

</html>
