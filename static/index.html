<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deep learning for time sereis forecasting</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container-fluid">
    <!-- Header -->
    <h1>Deep learning for time series forecasting</h1>

    <!-- Main Content -->
    <div class="row">
      <!-- Left: Plots -->
      <div class="col-lg-9">
        <!-- Figure 1 -->
        <div class="card p-3 mb-4">
          <h5 class="mb-3">Figure 1</h5>
          <div class="chart-container">
            <canvas style="width: 80%;" class="sample-line" id="chart1"></canvas>
          </div>
        </div>

        <hr />

        <!-- Figure 2 -->
        <div class="card p-3">
          <h5 class="mb-3">Figure 2</h5>
          <div class="chart-container">
            <canvas id="chart2"></canvas>
          </div>
        </div>
      </div>

      <!-- Right: Controls -->
      <div class="col-lg-3">
        <div class="card p-3">
          <h5>Load samples</h5>
          <input type="file" class="form-control w-100 mb-2" id="sampleFileInput" accept=".csv">

          <h5>Model Parameters</h5>
          <select class="form-select mb-3" id="modelSelect">
            <option value="MLP" selected>MLP</option>
            <option value="xLSTM">xLSTM</option>
            <option value="Transformer">Transformer</option>
          </select>

          <form id="mlp-form">
            <div class="mb-3">
              <label for="mlp-hidden-layers" class="form-label">number of hidden layers</label>
              <input type="number" class="form-control" id="mlp-hidden-layers" value="1" min="1" max="10" step="1">
            </div>
            <div class="mb-3">
              <label for="neurons-in-layers" class="form-label">number of neurons in each layers (split by ,)</label>
              <input type="text" class="form-control" id="neurons-in-layers">
            </div>
          </form>
          <form id="xlstm-form" style="display: none;">
          xlstm parameters
          </form>
          <form id="transformer-form" style="display: none;">
          transformer parameters
          </form>
            <button id="train-btn" class="btn btn-primary w-100">train</button>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <hr>
    <div class="text-center text-muted">
      <small>Built with pytorch</small>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
<script src="/static/script.js"></script>

</html>
