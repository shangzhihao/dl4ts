<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deep learning for time sereis forecasting</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container-fluid">
    <!-- Header -->
    <h1>Deep learning for time series forecasting</h1>

    <!-- Main Content -->
    <div class="row">
      <!-- Left: Plots -->
      <div class="col-lg-9">
        <!-- Figure 1 -->
        <div class="card p-3 mb-4">
          <h5 class="mb-3">Figure 1</h5>
          <div class="chart-container">
            <canvas style="width: 80%;" class="sample-line" id="chart1"></canvas>
          </div>
        </div>

        <hr />

        <!-- Figure 2 -->
        <div class="card p-3">
          <h5 class="mb-3">Figure 2</h5>
          <div class="chart-container">
            <canvas id="chart2"></canvas>
          </div>
        </div>
      </div>

      <!-- Right: Controls -->
      <div class="col-lg-3">
        <div class="card p-3">
          <h5>Load samples</h5>
          <input type="file" class="form-control w-100 mb-2" id="sampleFileInput" accept=".csv">
          <div class="mb-3">
            <label for="xmax" class="form-label">Max x for plotting</label>
            <input type="number" class="form-control" id="xmax" value="0.0" min="0.0" step="0.1">
          </div>

          <button id="replotBtn" class="btn btn-success w-100 mb-3">Replot</button>
          <hr>

          <h5>Model Parameters</h5>
          <select class="form-select mb-3" id="distSelect">
            <option value="MLP" selected>HyperErlang</option>
            <option value="LSTM">Erlang</option>
            <option value="GRU">Gamma</option>
          </select>

          <!-- Form -->
          <form id="myForm">
            <div class="mb-3">
              <p>Inside the form</p>
            </div>
            <div class="mb-3">
              <label for="formSlider" class="form-label">Form slider</label>
              <input type="range" class="form-range" id="formSlider" min="0" max="100" value="50">
              <div class="text-center"><small id="sliderValue">50</small></div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="formCheckbox">
              <label class="form-check-label" for="formCheckbox">Form checkbox</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>

          <div id="formOutput" class="mt-3"></div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <hr class="my-4">
    <div class="text-center text-muted">
      <small>Built with Streamlit</small>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
<script src="/static/script.js"></script>
</html>
