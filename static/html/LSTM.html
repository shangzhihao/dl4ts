<div class="mb-3">
    <label for="lstm-layers" class="form-label">number of layers</label>
    <input type="number" class="form-control" id="lstm-layers" value="4" min="1" step="1">
</div>
<div class="mb-3">
    <label for="lstm-drop" class="form-label">dropout</label>
    <input type="number" class="form-control" id="lstm-drop" value="0.1" min="0" max="1" step="0.1">
</div>
<div class="mb-3">
    <label for="lstm-window" class="form-label">input window</label>
    <input type="number" class="form-control" id="lstm-window" value="10" min="1" max="100" step="1">
</div>
