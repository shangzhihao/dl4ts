<div class="mb-3">
    <label for="att-dim" class="form-label">num of features</label>
    <input type="number" class="form-control" id="att-dim" , value="16" min="4" step="1">
</div>
<div class="mb-3">
    <label for="att-head" class="form-label">num of attention head</label>
    <input type="number" class="form-control" id="att-head" value="10" min="1" max="100" step="1">
</div>
<div class="mb-3">
    <label for="att-drop" class="form-label">dropout</label>
    <input type="number" class="form-control" id="att-drop" value="10" min="1" max="100" step="1">
</div>
<div class="mb-3">
    <label for="att-dim-forward" class="form-label">dim of feedforward layer</label>
    <input type="number" class="form-control" id="att-dim-forward" value="10" min="1" max="100" step="1">
</div>
<div class="mb-3">
    <label for="att-act-fun" class="form-label">activation function</label>
    <select class="form-select" id="att-act-fun">
        <option value="gelu" selected>GeLU</option>
        <option value="silu">SiLU</option>
        <option value="relu">ReLU</option>
        <option value="tanh">Tanh</option>
    </select>
</div>
