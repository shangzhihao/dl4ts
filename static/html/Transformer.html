<div class="mb-3">
    <label for="att-dim" class="form-label">num of features</label>
    <input type="number" class="form-control" id="att-dim" , value="16" min="4" step="1">
</div>
<div class="mb-3">
    <label for="att-head" class="form-label">num of attention head</label>
    <input type="number" class="form-control" id="att-head" value="10" min="1" max="100" step="1">
</div>
<div class="mb-3">
    <label for="att-drop" class="form-label">dropout</label>
    <input type="number" class="form-control" id="att-drop" value="10" min="1" max="100" step="1">
</div>
<div class="mb-3">
    <label for="att-dim-forward" class="form-label">dim of feedforward layer</label>
    <input type="number" class="form-control" id="att-dim-forward" value="10" min="1" max="100" step="1">
</div>
<div class="mb-3">
    <label for="att-act-fun" class="form-label">activation function</label>
    <select class="form-select" id="att-act-fun">
        <option value="gelu" selected>GeLU</option>
        <option value="silu">SiLU</option>
        <option value="relu">ReLU</option>
        <option value="tanh">Tanh</option>
    </select>
</div>
<div class="mb-3">
    <label for="att-batch" class="form-label">batch size</label>
    <input type="number" class="form-control" id="att-batch" value="32" min="1" max="1024" step="1">
</div>
<div class="mb-3">
    <label for="att-epochs" class="form-label">epochs</label>
    <input type="number" class="form-control" id="att-epochs" value="10" min="1" max="1000" step="1">
</div>
<div class="mb-3">
    <label for="att-lr" class="form-label">learning rate</label>
    <input type="number" class="form-control" id="att-lr" value="0.001" min="0.00001" max="1" step="0.0001">
</div>
<div class="mb-3">
    <label for="att-opt" class="form-label">activation function</label>
    <select class="form-select" id="att-opt">
        <option value="adam" selected>Adam</option>
        <option value="adamw">AdamW</option>
        <option value="rmsprop">RMSprop</option>
    </select>
</div>
<div class="mb-3">
    <div class="form-label">Auto hyper-parameters</div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="att-auto" id="att-auto-yes" value="true" checked>
        <label class="form-check-label" for="att-auto-yes">
            Yes
        </label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="att-auto" id="att-auto-no" value="false">
        <label class="form-check-label" for="att-auto-no">
            No
        </label>
    </div>
</div>
