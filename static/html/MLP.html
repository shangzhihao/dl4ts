<div class="mb-3">
    <label for="mlp-neurons" class="form-label">number of neurons in hidden layers (split by ,)</label>
    <input type="text" class="form-control" id="mlp-neurons" , value="16,32,16">
</div>
<div class="mb-3">
    <label for="mlp-act-fun" class="form-label">activation function</label>
    <select class="form-select" id="mlp-act-fun">
        <option value="gelu" selected>GeLU</option>
        <option value="silu">SiLU</option>
        <option value="relu">ReLU</option>
        <option value="tanh">Tanh</option>
    </select>
</div>
<div class="mb-3">
    <label for="mlp-window" class="form-label">input window</label>
    <input type="number" class="form-control" id="mlp-window" value="10" min="1" max="100" step="1">
</div>
