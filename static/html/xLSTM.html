<div class="mb-3">
    <label for="xlstm-layers" class="form-label">number of layers</label>
    <input type="number" class="form-control" id="xlstm-layers" value="4" min="1" step="1">
</div>
<div class="mb-3">
    <label for="xlstm-drop" class="form-label">dropout</label>
    <input type="number" class="form-control" id="xlstm-drop" value="0.1" min="0" max="1" step="0.1">
</div>
<div class="mb-3">
    <label for="xlstm-window" class="form-label">input window</label>
    <input type="number" class="form-control" id="xlstm-window" value="10" min="1" max="100" step="1">
</div>
<div class="mb-3">
    <label for="xlstm-batch" class="form-label">batch size</label>
    <input type="number" class="form-control" id="xlstm-batch" value="32" min="1" max="1024" step="1">
</div>
<div class="mb-3">
    <label for="xlstm-epochs" class="form-label">epochs</label>
    <input type="number" class="form-control" id="xlstm-epochs" value="10" min="1" max="1000" step="1">
</div>
<div class="mb-3">
    <label for="xlstm-kernel" class="form-label">kernel size</label>
    <input type="number" class="form-control" id="xlstm-kernel" value="10" min="1" max="1000" step="1">
</div>
<div class="mb-3">
    <label for="xlstm-dilation" class="form-label">dilation</label>
    <input type="number" class="form-control" id="xlstm-dilation" value="10" min="1" max="1000" step="1">
</div>
<div class="mb-3">
    <label for="xlstm-lr" class="form-label">learning rate</label>
    <input type="number" class="form-control" id="xlstm-lr" value="0.001" min="0.00001" max="1" step="0.0001">
</div>
<div class="mb-3">
    <label for="xlstm-opt" class="form-label">activation function</label>
    <select class="form-select" id="xlstm-opt">
        <option value="adam" selected>Adam</option>
        <option value="adamw">AdamW</option>
        <option value="rmsprop">RMSprop</option>
    </select>
</div>
<div class="mb-3">
    <div class="form-label">Auto hyper-parameters</div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="xlstm-auto" id="xlstm-auto-yes" value="true" checked>
        <label class="form-check-label" for="xlstm-auto-yes">
            Yes
        </label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="xlstm-auto" id="xlstm-auto-no" value="false">
        <label class="form-check-label" for="xlstm-auto-no">
            No
        </label>
    </div>
</div>
