<div class="mb-3">
    <label for="tcn-window" class="form-label">input window</label>
    <input type="number" class="form-control" id="tcn-window" value="10" min="1" max="100" step="1">
</div>
<div class="mb-3">
    <label for="tcn-kernel-size" class="form-label">kernel size</label>
    <input type="number" class="form-control" id="tcn-kernel-size" value="2" min="2" max="5" step="1">
</div>
<div class="mb-3">
    <label for="tcn-channels" class="form-label">num of channels in each layers (split by ,)</label>
    <input type="text" class="form-control" id="tcn-channels" value="32,64,32">
</div>
<div class="mb-3">
    <label for="tcn-dropout" class="form-label">dropout</label>
    <input type="number" class="form-control" id="tcn-dropout" value="0.1" min="0" max="1" step="0.1">
</div>
